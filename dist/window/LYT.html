<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stupid Hack for typescipt being stupid -->

    <script defer src="renderer.js"></script>

    <link rel="stylesheet" href="LYT.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/node-vibrant@3.1.5/dist/vibrant.min.js"></script>

<body class="text-white bg-slate-900">
    <header class="w-full h-[6%] bg-slate-900 drag absolute z-20 bg-transparent">
    </header>

    <div class="flex flex-row w-full h-full">
        <div id="SideBar" class="w-[30%] h-full bg-slate-800 flex-col items-center justify-start SideBarActive relative rounded-tr-lg">

            <div class="w-full h-[6%] bg-[rgba(255,255,255,0.05)] rounded-tr-lg flex justify-start items-center">
                <h1 class="ml-2 font-semibold">Downloads</h1>
            </div>

            <div id="Videos" class="w-full h-[94%] absolute -z-10 opacity-0 flex flex-col items-center justify-start space-y-1">
                <div class="videoDisplay w-[calc(100%_-_1em)] h-14 bg-transparent flex flex-col p-2 cursor-pointer bg-teal-950 rounded-md">
                    <div class="flex flex-row">
                        <img src="" alt="Thumbnail" class="videoThumbnail h-7 mr-2">
                        <h1 class="text-sm font-roboto overflow-clip videoTitle scrollbar-track-slate-900 scrollbar-thumb-slate-950 scrollbar scrollbar-w-1.5 scrollbar-track-rounded-lg scrollbar-thumb-rounded-lg h-10 text-ellipsis flex justify-center items-start">Loading...</h1>
                    </div>
    
                    <!-- <div class="flex flex-row text-sm">
                        <p class="videoId">ID: Loading...</p>
                    </div> -->
                </div>
            </div>
            
            <div id="NothingsHereYet" class="w-full h-[94%] flex flex-col justify-center items-center -z-10 ContentActive text-xs text-gray-500 opacity-0 select-none">
                <h1 class="text-base">ðŸ“º</h1>
                <h1 class="text-base">Nothing Is Here (Yet!)</h1>
                <p>Try downloading something...</p>
            </div>

        </div>
        <div id="DownloadInfo" class="w-[70%] h-full bg-slate-900 relative">
            <div class="w-full h-full absolute bg-transparent flex flex-col justify-center items-center -z-10 ContentActive">
                <h1 id="LilYTDownloader" class="text-3xl">
                    LilYTDownloader
                </h1>
                <p>Thanks for using LYT ðŸ’ž</p>
                <div class="flex flex-row mt-4">
                    <p class="">Made by:</p>
                    <a id="Littlepriceonu" class="cursor-pointer ml-2" href="https://littlepriceonu.com"><img src="https://littlepriceonu.com/PFP.gif" alt="Littlepriceonu" class="rounded-full h-6"></a>
                </div>
            </div>
            
            <div class="w-full h-full absolute -z-10">
                
            </div>
        </div>
    </div>

</html>
