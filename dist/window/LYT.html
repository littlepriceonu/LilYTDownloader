<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stupid Hack for typescipt being stupid -->
    <script defer> var exports = {}; </script>

    <script defer src="renderer.js"></script>

    <link rel="stylesheet" href="LYT.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9339665dcf.js" crossorigin="anonymous"></script>
    <title>LYT Console</title>
</head>

<body class="text-white bg-slate-900">
    <header class="w-full h-[5%] bg-slate-900 drag absolute z-20 bg-transparent">
    </header>
    
    <div class="flex flex-row w-full h-full">
        <div id="SideBar" class="w-[30%] h-full bg-slate-800 flex-col items-center justify-start SideBarActive relative rounded-tr-lg">

            <div class="w-full h-[5%] bg-[rgba(255,255,255,0.05)] rounded-tr-lg flex justify-start items-center">
                <h1 class="ml-2 font-semibold text-sm xl:text-base">Downloads</h1>
            </div>

            <div id="Videos" class="w-full h-[95%] absolute -z-10 opacity-0 flex flex-col items-center justify-start space-y-1">
                <div class="videoDisplay w-[calc(100%_-_1em)] h-14 bg-transparent flex flex-col p-2 cursor-pointer bg-teal-950 rounded-md drop-shadow-[0_2.5px_5px_black]">
                    <div class="flex flex-row">
                        <img src="" alt="Thumbnail" class="videoThumbnail h-11 mr-2">
                        
                        <div class="flex flex-col items-start justify-start">
                            <h1 class="text-sm leading-[1.1em] font-roboto overflow-clip videoTitle scrollbar-track-slate-900 scrollbar-thumb-slate-950 scrollbar scrollbar-w-1.5 scrollbar-track-rounded-lg scrollbar-thumb-rounded-lg h-8 text-ellipsis flex justify-center items-start">Loading...</h1>
                            
                            <div class="flex flex-row items-center justify-start">
                                <div data-status="success" class="downloadProgress transition-all duration-300 relative top-[-2px] xl:top-[-7px] w-4 h-4 rounded-full fa fa-xs fa-exclamation flex items-center justify-center">
                                </div>

                                <div class="ml-[10px] fa fa-headphones relative top-[-2px] xl:top-[-7px]">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- <div class="flex flex-row text-sm">
                        <p class="videoId">ID: Loading...</p>
                    </div> -->
                </div>
            </div>
            
            <div id="NothingsHereYet" class="w-full h-[95%] flex flex-col justify-center items-center -z-10 ContentActive text-xs text-gray-500 opacity-0 select-none">
                <h1 class="text-base">ðŸ“º</h1>
                <h1 class="text-base">Nothing Is Here (Yet!)</h1>
                <p>Try downloading something...</p>
            </div>

        </div>
        <div id="DownloadInfo" class="w-[70%] h-full bg-slate-900 relative">
            <div id="Home" class="w-full h-full absolute bg-transparent flex flex-col justify-center opacity-0 items-center -z-10 transition-[opacity] duration-500 ContentActive">
                <h1 id="LilYTDownloader" class="text-3xl">
                    LilYTDownloader
                </h1>
                <p>Thanks for using LYT ðŸ’ž</p>
                <div class="flex flex-row mt-4">
                    <p class="">Made by:</p>
                    <a id="Littlepriceonu" class="transition-all duration-500 rounded-full border-2 border-transparent cursor-pointer ml-2" href="https://littlepriceonu.com"><img src="https://littlepriceonu.com/img/PFP.gif" alt="Littlepriceonu" class="rounded-full h-6"></a>
                </div>
            </div>
            
            <div id="Info" class="w-full h-full absolute -z-10 opacity-0 transition-[opacity] duration-500 flex flex-col items-center justify-center">
                <h1 class="text-xl">
                    Info!
                </h1>
            </div>

            <div id="Settings" class="w-full h-full absolute -z-10 opacity-0 transition-[opacity] duration-500 flex flex-col items-center justify-center">
                <div id="SettingsHolder" class="grid gap-10 grid-cols-3 p-10">

                    <div class="Setting flex flex-col items-start justify-start w-44">
                        <div class="flex flex-row">
                            <h1 class="text-lg settingName">Test Settings</h1>
                            <input type="checkbox" class="settingState ml-10 w-4 h-4 bg-gray-800 accent-blue-700 mt-2" name="Test" id="TestSettings">
                        </div>

                        <p class="settingDescription text-gray-700 text-sm">wow such cool much test</p>
                    </div>
                    
                </div>
            </div>

            <div id="OuterTabBar" class="w-full h-20 flex items-center justify-center absolute z-20">
                <div id="TabBar" class="relative w-[80%] rounded-md h-14 bg-gradient-to-tr from-[rgb(30_41_59)] to-[rgb(42,66,104)] transition-all duration-300 hover:drop-shadow-[0_5px_10px_black]">
                    <div class="flex items-center justify-around w-full h-full">
                        <i id="HomeTab" class="fa-solid fa-xl fa-house cursor-pointer springTimingFunction transition-all duration-[400ms] h-fit p-[20px_10px] rounded-md flex items-center justify-center z-30 active:scale-125"></i>
                        <i id="InfoTab" class="fa-solid fa-xl fa-play cursor-pointer springTimingFunction transition-all duration-[400ms] h-fit p-[20px_10px] rounded-md flex items-center justify-center z-30 active:scale-125"></i>
                        <i id="SettingsTab" class="fa-solid fa-xl fa-gear cursor-pointer springTimingFunction transition-all duration-[400ms] h-fit p-[20px_10px] rounded-md flex items-center justify-center z-30 active:scale-125"></i>
                    </div>

                    <div id="TabIndicator" class="transition-all duration-500 absolute TabSelected w-10 h-10 rounded-md bg-gradient-to-tr from-[rgb(65,115,190)] to-[rgb(10,46,112)]"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
